<div class="p-3">
  <div class="row mt-3 justify-content-between text-center">
    <div class="col-12">
      <span>
        Mostrando itens de {{ 1 + (this.itemsPerPage * (currentPage-1)) }} até {{ this.itemsPerPage * currentPage }}
        <br />
        <span *ngIf="searchTerm.length > 0">
          Filtros selecionados:
          <strong>
            {{searchTerm}}
          </strong>
        </span>
      </span>
    </div>
  </div>
  <div class="row footer-navbar">
      <div class="col-12 col-md-6 d-flex justify-content-md-start align-items-center justify-content-between mt-3 ps-1">
        <button class="btn btn-primary me-1" (click)="updatePaginatedArticlesF()">
          <i class="bi bi-arrow-clockwise"></i>
        </button>
        <button class="btn btn-primary me-1" (click)="Imprimir()">
          <i class="bi bi-printer"></i>
        </button>
        <select class="form-select sizeseletor" [(ngModel)]="itenspInput" [ngModelOptions]="{ standalone: true }"
          (change)="setQtde()">
          <option value="4" selected>04</option>
          <option value="8">08</option>
          <option value="12">12</option>
          <option value="20">20</option>
        </select>
      </div>
  
      <div class="col-12 col-md-6 d-flex justify-content-md-end justify-content-center mt-3 p-0">
        <nav aria-label="Page navigation" class="cursorpointer">
          <ul class="pagination justify-content-center m-0">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <a class="page-link" (click)="setPageF(currentPage - 1)">Anterior</a>
            </li>
            <li class="page-item" *ngFor="let page of [].constructor(getMaxPages()); let i = index"
              [class.active]="currentPage === i + 1">
              <a class="page-link" (click)="setPageF(i + 1)">{{ i + 1 }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === getMaxPages()">
              <a class="page-link" (click)="setPageF(currentPage + 1)">Próximo</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
</div>
